name: CI/CD Pipeline

on:
  push:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # FRONTEND
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  create_issue:
    runs-on: ubuntu-latest
    needs: [test]
    if: failure()
    permissions:
      issues: write

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `FAILURE: CI/CD Pipeline Failed on branch ${context.ref.replace('refs/heads/', '')}`;
            const body = `
            **CI/CD Pipeline Failed**

            **Branch:** \`${context.ref.replace('refs/heads/', '')}\`
            **Commit:** \`${context.sha}\`

            **Test Result:** \`${{ needs.test.result }}\`
            **Deploy Result:** \`${{ needs.deploy.result || 'skipped' }}\`

            **Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            *Created automatically by GitHub Actions.*
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['bug', 'ci/cd-failure'],
              assignees: [context.actor]
            });

  close_issue_test:
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.result == 'success'
    permissions:
      issues: write

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `FAILURE: CI/CD Pipeline Failed on branch ${context.ref.replace('refs/heads/', '')}`;
            const results = await github.rest.search.issuesAndPullRequests({
              q: `is:open repo:${context.repo.owner}/${context.repo.repo} in:title "${title}" label:ci/cd-failure`,
            });

            for (const issue of results.data.items) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `Test job has passed. Closing CI/CD failure issue.`,
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
              });
            }
