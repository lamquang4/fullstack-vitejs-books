name: CI/CD Pipeline

on:
  push:
    branches:
      - testing
      - main

jobs:
  # CI
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # BACKEND
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build backend
        working-directory: ./backend
        run: mvn -B clean install -DskipTests

      - name: Run Spotless Check
        working-directory: ./backend
        run: mvn spotless:check

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      # FRONTEND
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      # Save test failure
      - name: Save test error log
        if: failure()
        run: |
          echo "Failed at step: $GITHUB_JOB" > test-error-log.md
          echo "Commit: $GITHUB_SHA" >> test-error-log.md
          echo "Branch: $GITHUB_REF_NAME" >> test-error-log.md

      - name: Upload test error artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-error-log
          path: test-error-log.md

  report-test-failure:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'failure' }}
    steps:
      - uses: actions/checkout@v3

      - name: Download test error artifact
        uses: actions/download-artifact@v4
        with:
          name: test-error-log

      - name: Create Issue for test failure
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "CI Pipeline Failed"
          content-filepath: ./test-error-log.md
          labels: "ci,error"

  # CD
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger frontend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

      - name: Trigger backend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_BACKEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

      - name: Save CD error log
        if: failure()
        run: |
          echo "Failed at step: $GITHUB_JOB" > deploy-error-log.md
          echo "Commit: $GITHUB_SHA" >> deploy-error-log.md
          echo "Branch: $GITHUB_REF_NAME" >> deploy-error-log.md

      - name: Upload CD error artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-error-log
          path: deploy-error-log.md

  report-deploy-failure:
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ needs.deploy.result == 'failure' }}
    steps:
      - uses: actions/checkout@v3

      - name: Download CD error artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-error-log

      - name: Create Issue for deploy failure
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "CD Pipeline Failed"
          content-filepath: ./deploy-error-log.md
          labels: "cd,error"
