name: CI/CD Pipeline

on:
  push:
    branches:
      - testing
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # BACKEND
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build backend
        working-directory: ./backend
        run: mvn -B clean install -DskipTests

      - name: Run Spotless Check
        working-directory: ./backend
        run: mvn spotless:check

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      # FRONTEND
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger frontend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

      - name: Trigger backend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_BACKEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

  create_issue:
      runs-on: ubuntu-latest
      needs: [test, deploy]
      if: failure()
      
      steps:
        - name: Create Issue on Failure
          uses: peter-evans/create-or-update-issue@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            title: "FAILURE: CI/CD Pipeline Failed on branch ${{ github.ref_name }}"
            body: |
              Pipeline CI/CD đã thất bại.
              
              **Workflow Run URL:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              
              **Branch:** `${{ github.ref_name }}`
              **Commit:** `${{ github.sha }}`
              
              Vui lòng kiểm tra log của các jobs sau:
              * **Test Job Status:** `${{ needs.test.result }}`
              * **Deploy Job Status:** `${{ needs.deploy.result }}`
              
              *Được tạo bởi GitHub Actions.*
            labels: |
              bug
              ci/cd-failure
            assignees: ${{ github.actor }}