name: CI/CD Pipeline

on:
  push:
    branches:
      - testing
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # BACKEND
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build backend
        working-directory: ./backend
        run: mvn -B clean install -DskipTests

      - name: Run Spotless Check
        working-directory: ./backend
        run: mvn spotless:check

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      # FRONTEND
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger frontend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

      - name: Trigger backend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_BACKEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

report_failure:
  runs-on: ubuntu-latest
  needs: [test, deploy]
  if: failure()

  steps:
    - name: Get failure context
      id: context
      run: |
        if ${{ failure() }} ; then
          failed_job_name=""
          if ${{ needs.test.result == 'failure' }}; then
            failed_job_name="test"
          elif ${{ needs.deploy.result == 'failure' }}; then
            failed_job_name="deploy"
          fi
          echo "FAILED_JOB=${failed_job_name}" >> $GITHUB_OUTPUT
          echo "FAILED_JOB_RESULT=failure" >> $GITHUB_OUTPUT
        fi
        
    - name: Create GitHub Issue on failure
      if: steps.context.outputs.FAILED_JOB_RESULT == 'failure'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const failedJob = process.env.FAILED_JOB;
          const body = `### Pipeline Failure Report
          
          The **${failedJob}** job in the CI/CD pipeline has failed.
          
          **Details:**
          * **Workflow:** \`${{ github.workflow }}\`
          * **Event:** \`${{ github.event_name }}\`
          * **Branch:** \`${{ github.ref_name }}\`
          * **Commit:** \`${{ github.sha }}\`
          * **Triggered by:** \`${{ github.actor }}\`
          * **Link to Run:** [View run details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          Please investigate the run details for logs and error messages.
          `;

          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: \`[CI/CD Failure] Job '${failedJob}' failed on branch ${{ github.ref_name }}\`,
            body: body,
            labels: ['bug', 'ci/cd-failure']
          });
      env:
        FAILED_JOB: ${{ steps.context.outputs.FAILED_JOB }}