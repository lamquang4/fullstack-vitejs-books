name: CI/CD Pipeline

on:
  push:
    branches: [testing, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # BACKEND
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build backend
        working-directory: ./backend
        run: mvn -B clean install -DskipTests

      - name: Run Spotless Check
        working-directory: ./backend
        run: mvn spotless:check

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      # FRONTEND
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger frontend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

      - name: Trigger backend deploy on Render
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_BACKEND_SERVICE_ID }}" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

  create_issue:
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: failure()
    permissions:
      issues: write

    steps:
      - name: Create Issue on Failure using GitHub Script
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `
              Pipeline CI/CD failed.
              
              **Workflow Run URL:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              
              **Branch:** \`${{ github.ref_name }}\`
              **Commit:** \`${{ github.sha }}\`
              
              Please check the logs for the following jobs:
              * **Test Job Status:** \`${{ needs.test.result }}\`
              * **Deploy Job Status:** \`${{ needs.deploy.result }}\`
              
              *Created by GitHub Actions.*
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `FAILURE: CI/CD Pipeline Failed on branch ${{ github.ref_name }}`,
              body: body.trim(),
              labels: ['bug', 'ci/cd-failure'],
              assignees: ['${{ github.actor }}']
            });

  close_issue:
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ needs.test.result == 'success'}}
    permissions:
      issues: write

    steps:
      - name: Close Failure Issue on Success
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueTitle = `FAILURE: CI/CD Pipeline Failed on branch ${{ github.ref_name }}`;
            const failureLabel = 'ci/cd-failure';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const issues = await github.rest.search.issuesAndPullRequests({
              q: `is:open label:"${failureLabel}" repo:${owner}/${repo} in:title "${issueTitle}"`,
            });

            if (issues.data.items.length > 0) {
              const issueNumber = issues.data.items[0].number;
              
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: `The CI/CD pipeline has successfully passed on branch \`${{ github.ref_name }}\`. The previous failure has been resolved!`,
              });

              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issueNumber,
                state: 'closed',
              });

              console.log(`Successfully closed Issue #${issueNumber}`);
            } else {
              console.log('No open failure issue found for this branch. No action needed.');
            }
