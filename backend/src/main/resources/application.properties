spring.application.name=backend

frontend.url=${FRONTEND_URL}

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

momo.partnercode=${MOMO_PARTNERCODE}
momo.accesskey=${MOMO_ACCESSKEY}
momo.secretkey=${MOMO_SECRETKEY}
momo.url=${MOMO_URL}
momo.ipn-url=${BACKEND_URL}/api/payment/momo/redirect
momo.redirect-url=${BACKEND_URL}/api/payment/momo/redirect
momo.refund-url=${MOMO_REFUND_URL}
